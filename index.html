  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="upper">
      <div class="upper-logo">
      <img src="./images/logo.svg" alt="Logo"></div>
      <div class="upper-others">
        <img src="./images/icon-document.svg" alt="Doc" class="logos-back">
        <img src="./images/icon-folder.svg" alt="Folder"class="logos-back">
        <img src="./images/icon-upload.svg" alt="Upload"class="logos-back">
      </div>
    </div>
    <div class="lower">
      <p>You’ve used <span class="just">815 GB</span>  of your storage
      </p>
      <div class="progress">
        <span class="progress-value" style="width: 70%"></span>
      </div> 
     <div class="val">
      <h5>0 GB</h5>
      <h5>1000 GB </h5>
    </div>
    <div class="number">
      <h1>185 </h1> 
      <h6>GB Left</h6>  
    </div>
  </div>
</div> 
  <div class="attribution">
  
  </div>
</body>
</html>
